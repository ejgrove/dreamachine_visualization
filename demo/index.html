<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <title>ScatterGL</title>
    <style>
      body {
        font-family: Helvetica, sans-serif;
        margin: 0;
      }

      #container {
        width: 100vw;
        height: 100vh;
      }

      #controls {
        position: fixed;
        top: 0;
        left: 0;
        padding: 20px;
        background-color: white;
        width: 250px;
        height: 100vh;
        overflow-y: auto;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      }

      #cluster-panel {
        position: fixed;
        top: 0;
        right: 0;
        padding: 20px;
        background-color: white;
        width: 250px;
        height: 100vh;
        overflow-y: auto;
        box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      }

      #cluster-panel h5 {
        margin-top: 0;
        margin-bottom: 15px;
      }

      .cluster-button {
        display: block;
        width: 100%;
        padding: 4px;
        margin-bottom: 6px;
        border: 2px solid #ddd;
        border-radius: 4px;
        background-color: white;
        cursor: pointer;
        text-align: left;
        font-size: 10px;
        transition: all 0.2s;
      }

      .cluster-button:hover {
        background-color: #f5f5f5;
        border-color: #999;
      }

      .cluster-button.active {
        border-color: #333;
        background-color: #e3f2fd;
        font-weight: bold;
      }

      .cluster-button .label-index {
        font-weight: bold;
        margin-right: 5px;
      }

      #hover-info {
        margin-top: 15px;
        padding: 15px;
        background-color: #f5f5f5;
        border-radius: 4px;
        word-wrap: break-word;
      }

      #hover-info .label {
        font-weight: bold;
        color: #333;
        font-size: 14px;
      }

      #hover-info .description {
        color: #666;
        margin-top: 5px;
        font-size: 12px;
      }

      #hover-info .image-container {
        margin-top: 10px;
        text-align: center;
      }

      #hover-info .sprite-image {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
        border: 1px solid #ddd;
      }

      #hover-info.empty {
        display: none;
      }

      #switch-3D {
        margin-top: 10px;
      }

      .mdl-js-radio {
        margin-left: 10px;
      }

      .button {
        margin-top: 18px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="controls">
      <hr />
      <div class="render-modes control">
        <h5>Render</h5>
        <label class="mdl-radio mdl-js-radio" for="sprite-render">
          <input
            type="radio"
            class="mdl-radio__button"
            id="sprite-render"
            name="render"
            value="sprites"
            checked
          />
          <span class="mdl-radio__label">Sprites</span>
        </label>
        <label class="mdl-radio mdl-js-radio" for="point-render">
          <input
            type="radio"
            class="mdl-radio__button"
            id="point-render"
            name="render"
            value="points"
          />
          <span class="mdl-radio__label">Points</span>
        </label>
      </div>
      <hr />
      <div class="cluster-toggle control">
        <label class="mdl-switch mdl-js-switch" for="show-clusters">
          <input
            type="checkbox"
            id="show-clusters"
            class="mdl-switch__input"
            name="showClusters"
            checked
          />
          <span class="mdl-switch__label">Show Clusters</span>
        </label>
      </div>
      <hr />
      <div class="noise-toggle control">
        <label class="mdl-switch mdl-js-switch" for="show-noise">
          <input
            type="checkbox"
            id="show-noise"
            class="mdl-switch__input"
            name="showNoise"
            checked
          />
          <span class="mdl-switch__label">Show Noise</span>
        </label>
      </div>
      <div id="hover-info" class="empty">
        <div class="label"></div>
        <div class="description"></div>
        <div class="image-container">
          <canvas class="sprite-image" width="150" height="150"></canvas>
        </div>
      </div>
    </div>
    <div id="cluster-panel">
      <h5>Clusters</h5>
      <div id="cluster-buttons"></div>
    </div>
  </body>
</html>
